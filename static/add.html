<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
    <form method="POST" action="/add">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Id</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="empid">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="name">
    
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Job Code</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="job_code">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">RM</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="rm">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Readiness</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="ready">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Java</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="java">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">C++</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cpp">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
