<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

  <h2 style="text-align: center; margin-top: 1rem;">ENTER PANELIST DETAILS</h2>

    <form method="POST" action="/add" class="form-control" style="margin-left:20rem; width: 60%; margin-top: 2rem; font-size: 20px; border: none;">
      <!-- <label style="color: red; margin-left:33.5rem; font-size: 25px;">FILL ALL FIELDS</label> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Id</label> <label style="color: red;">* (Unique)</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="empid">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Employee Name</label><label style="color: red;">*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="name">
    
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Job Code</label><label style="color: red;">*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="job_code">
            
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">RM</label><label style="color: red;">*</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="rm">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Readiness</label><label style="color: red;">* (Y/N)</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  name="ready">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Java </label><label style="color: red;">* (Y/N)</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="java">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">C++ </label><label style="color: red;">* (Y/N)</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="cpp">
          </div>
        <button type="submit" class="btn btn-primary" style="margin-left:30rem;">Submit</button>
        
      </form>
     
</body>
</html>
